# remote_theme: StartBootstrap/startbootstrap-clean-blog-jekyll
# plugins: 
# - jekyll-remote-theme
title: Renewable Bermagui
description: Community-led energy change on the NSW South Coast
author: alex
timezone: Australia/Melbourne

plugins:
  - jekyll-paginate
paginate: 5
paginate_path: "/posts/page:num/"

logo: "/assets/logos/RBlogo_colour.png" # Site logo, also used in jekyll-seo-tag

navigation_header:
- title: Home
  url: /
- title: About
  url: /about
- title: Newsletter
  url: /newsletter
- title: Blog
  url: /posts

navigation_footer:
- title: Renewable Bermagui
  url: https://renewablebermagui.github.io


defaults:
  -
    scope:
      path: ""
    values:
      feature_image: "/img/gulaga_2000_900.jpg"
      author: "alex"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages


fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap